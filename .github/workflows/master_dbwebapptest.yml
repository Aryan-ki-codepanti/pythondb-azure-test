# Docs: https://github.com/Azure/webapps-deploy
# More info on Python, GitHub Actions, and Azure App Service: https://aka.ms/python-webapps-actions

name: Build and deploy Python app to Azure Web App - DBWebAppTest

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'

      # ðŸš€ Force a clean build and install dependencies
      - name: Create virtual environment and install dependencies
        run: |
          python -m venv antenv
          source antenv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      # ðŸš« Exclude local venv from deployment artifact
      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            .
            !antenv/

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'DBWebAppTest'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_FF9E4A2184664DA6895E179F25814F56 }}

      # ðŸ”¥ Restart the app service to pick up new code
      - name: Restart Azure App Service
        run: |
          echo "Restarting Azure Web App..."
          curl -X POST "https://DBWebAppTest.scm.azurewebsites.net/api/command" \
          -u "${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_FF9E4A2184664DA6895E179F25814F56 }}" \
          -H "Content-Type: application/json" \
          -d '{"command":"restart"}'
